<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>PR Calculator</title>
</head>
<body>
    <header class="header">
        <a class="formula" href="https://www.google.com/search?q=Epley+formula&sca_esv=588668658&ei=L4FxZZ_ADM_Axc8Pr_Wp0AQ&ved=0ahUKEwjfk8qL8_yCAxVPYPEDHa96CkoQ4dUDCBA&uact=5&oq=Epley+formula&gs_lp=Egxnd3Mtd2l6LXNlcnAiDUVwbGV5IGZvcm11bGEyBhAAGAcYHjILEAAYgAQYigUYkQIyBRAAGIAEMgUQABiABDIFEAAYgAQyBBAAGB4yBhAAGAgYHjIGEAAYCBgeMgYQABgIGB4yCxAAGIAEGIoFGIYDSNwBUABYAHAAeAGQAQCYAaEBoAGhAaoBAzAuMbgBA8gBAPgBAeIDBBgAIEGIBgE&sclient=gws-wiz-serp" target="_blank"> View Formula</a>
        <h1 class="title">PR Calculator</h1>
        <button id="darkmode__button" class="darkmode__button"></button>
    </header>
    <div class="container" id="container">
       <div class="inner__container">
            <div class="weight__type">
                <label for="var1">
                    <input class="variant" id="var1" type="checkbox"> Kg
                </label>
                <label for="var2">
                    <input class="variant" id="var2" type="checkbox"> lbs
                </label>
            </div>
            <div class="content" id="content">
                <div class="first-block">
                    <input class="user__input-reps" id="reps" type="number" placeholder="Reps">
                </div>
                <i class="fa-solid fa-x"></i>
                <div class="second-block">
                    <input class="user__input-weight" id="weight" type="number" placeholder="Weight">
                </div>
            </div>
            <div class="buttons">
                <button class="calculate" data-tooltip="Calculate" id="calc"><i class="fa-solid fa-calculator"></i></button>
                <button class="switch" data-tooltip="Switch" id="switch"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="result-list">
                <p class="result blue-bold" id="para"></p>
                <p class="weight-index blue-bold" id="index"></p>
                <p class="rep-count blue-bold" id="count"></p>
            </div>
       </div>
    </div>
    <footer class="footer">
        <p class="note">calculations aren't 100% accurate, Keep in mind that we use a formula which provides a probable answer</p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://kit.fontawesome.com/cf852e3d0e.js" crossorigin="anonymous"></script>
</body>
</html>
